server {
    listen 80;
    server_name _;
    root /app/dist;
    index index.html;

    # Correct MIME types
    types {
        text/html html htm;
        text/css css;
        application/javascript js mjs;
        application/json json;
        image/svg+xml svg svgz;
        image/png png;
        image/jpeg jpg jpeg;
        image/gif gif;
        image/webp webp;
        font/woff woff;
        font/woff2 woff2;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/css application/javascript image/svg+xml;
    gzip_comp_level 6;

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Health check for monitoring
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
